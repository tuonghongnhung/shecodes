    <script>
        function initMap(){
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(getLocation);
            }
        }

        function getLocation(position) {

            var uluru = {lat: position.coords.latitude, lng: position.coords.longitude};     

            map = new google.maps.Map(document.getElementById('map-canvas'), {zoom: 17, center: uluru});         
            var marker = new google.maps.Marker({position: uluru, map: map}); 
            var marker2 = new google.maps.Marker({position: {lat:21.0048067,lng: 105.8453406}, map: map});
            var pointA = new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
            pointB = new google.maps.LatLng(21.006871999999998, 105.81859639999999),
            myOptions = {
                zoom: 17,
                center: pointB
            },
            map = new google.maps.Map(document.getElementById('map-canvas'), myOptions),
          
            directionsService = new google.maps.DirectionsService,
            directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            }),
            markerA = new google.maps.Marker({
                position: pointA,
                title: "point A",
                label: "A",
                map: map
            }),

            markerB = new google.maps.Marker({
                position: pointB,
                title: "point B",
                label: "B",
                map: map
            });
            calculateAndDisplayRoute(directionsService, directionsDisplay, pointA, pointB);
           
        }
      
        function calculateAndDisplayRoute(directionsService, directionsDisplay, pointA, pointB) {
            directionsService.route({
                origin: pointA,
                destination: pointB,
                travelMode: google.maps.TravelMode.DRIVING
                }, function(response, status) {     
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            
        }
    </script>  
    <script async defer
