<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>customer'sstatus</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        
       #map {
            height: 400px;  
            width: 100%; 
        }
     </style>
</head>

<body>
    <div class="container">
        <h6 class="text-uppercase text-danger">Tình trạng hiện tại</h6>
    </div>
    <div class="form-group"><label class="col-sm-12">Vị trí hiện tại:&nbsp;<input type="text" class="col-sm-6"></label>
        <label class="col-sm-12">Mô tả tình trạng:&nbsp;<input type="text" class="col-sm-6"></label>
    </div>
    <div id = "map">

    </div>
    <script>
        
        var map;

        function initMap() {
            
            if (navigator.geolocation) { 
                navigator.geolocation.getCurrentPosition(showPosition);
            }
        }

        function showPosition(position){             
            var uluru = {lat: position.coords.latitude, lng: position.coords.longitude};        
            map = new google.maps.Map(document.getElementById('map'), {zoom: 17, center: uluru});         
            var marker = new google.maps.Marker({position: uluru, map: map});            
        }

    </script>
           
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5y5AeQ-PE6Jr4L6z9_5sVuVEHu9LYFJI&callback=initMap">
    </script>

    <button class="btn btn-primary" type="button">Gửi thông tin</button>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
